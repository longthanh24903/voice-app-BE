name: Keep Render Service Awake

on:
  schedule:
    - cron: "*/5 * * * *" # ping mỗi 5 phút
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Health Endpoint
        run: |
          curl -fsS https://voice-app-be.onrender.com/ping \
          || echo "Render sleeping at $(date)"
